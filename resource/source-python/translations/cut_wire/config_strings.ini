[SendMenu]
    en = "Send the defuser a menu on specified occasions."
    ru = "Показывать меню обезвреживания в указанных случаях."


[MenuOption1]
    en = "1 = Always send the defuser a menu."
    ru = "1 = Всегда показывать меню обезвреживания."


[MenuOption2]
    en = "2 = Only send menu when not enough time."
    ru = "2 = Только когда не хватает времени на обезвреживание."


[MenuOption3]
    en = "3 = Send menu when not enough time or not using a kit."
    ru = "3 = Только когда не хватает времени либо нет плоскогубцев."


[BotChoice]
    en = "Automatically have bots cut wire on defuse."
    ru = "Боты сами режут провод при обезврежевании."


[BotChoice0]
    en = "0 = Do not have bot cut wire."
    ru = "0 = Бот не будет резать провод."


[BotChoice1]
    en = "1 = Have bot cut wire only if not enough time to defuse."
    ru = "1 = Бот будет резать провод, только если не хватает времени."


[BotChoice2]
    en = "2 = Always have bot cut wire."
    ru = "2 = Бот всегда будет пытаться разрезать провод."
